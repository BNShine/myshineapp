<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Dashboard</title>
    <link href="output.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/lucide-static@latest/dist/umd/lucide.js"></script>
    <style>
        /* Estilos para o Switch (Interruptor) */
        .switch { position: relative; display: inline-block; width: 60px; height: 34px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 26px; width: 26px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: hsl(var(--brand-primary)); }
        input:checked + .slider:before { transform: translateX(26px); }
    </style>
</head>
<body class="min-h-screen bg-background flex flex-col">

    <header class="bg-card shadow-large border-b border-border">
      </header>

    <main class="flex-1 p-8 overflow-y-auto">
        <div class="max-w-7xl mx-auto space-y-8">

            <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                </section>

            <section id="smart-check-control-section" class="rounded-lg border bg-card text-card-foreground shadow-large p-6">
                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-4">
                        <h2 class="text-2xl font-bold bg-gradient-primary bg-clip-text text-transparent">
                            1. Smart Availability
                        </h2>
                        <span id="smart-check-status-badge" class="px-3 py-1 text-xs font-semibold text-white bg-green-600 rounded-full">ON</span>
                    </div>
                    <label class="switch">
                        <input type="checkbox" id="smart-check-toggle" checked>
                        <span class="slider"></span>
                    </label>
                </div>
                <p id="smart-check-description" class="text-sm text-muted-foreground mt-2">
                    O modo inteligente está ATIVADO. O sistema calculará o tempo de viagem e encontrará os melhores horários.
                </p>
            </section>

            <section id="availability-checker-section" class="rounded-lg border bg-card text-card-foreground shadow-large">
                <div id="smart-check-content">
                    <div class="flex flex-col space-y-1.5 p-6 border-b border-border">
                        <h2 class="text-xl font-bold text-foreground/80">
                            Smart Availability Check
                        </h2>
                        <p class="text-sm text-muted-foreground">Insira os detalhes do cliente para encontrar os melhores horários automaticamente.</p>
                    </div>
                    <div class="p-6 space-y-6">
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                            <div class="space-y-2">
                                <label for="customer-zip-code" class="block text-sm font-semibold text-foreground">Customer Zip Code</label>
                                <input type="text" id="customer-zip-code" placeholder="Enter 5-digit zip code" class="input-style">
                            </div>
                            <div class="space-y-2">
                                <label for="num-pets" class="block text-sm font-semibold text-foreground">Number of Pets</label>
                                <input type="number" id="num-pets" value="1" min="1" class="input-style">
                            </div>
                            <div class="space-y-2">
                                <label for="appointment-margin" class="block text-sm font-semibold text-foreground">Scheduling Margin</label>
                                <select id="appointment-margin" class="input-style">
                                    <option value="10">10 minutes</option>
                                    <option value="20">20 minutes</option>
                                    <option value="30" selected>30 minutes</option>
                                    <option value="40">40 minutes</option>
                                    <option value="50">50 minutes</option>
                                    <option value="60">60 minutes</option>
                                </select>
                            </div>
                        </div>
                        <div id="availability-results" class="mt-4"></div>
                        <div class="flex flex-col sm:flex-row gap-4">
                            <button id="verify-availability-btn" class="w-full sm:w-auto inline-flex items-center justify-center gap-2 whitespace-nowrap rounded-xl text-base font-bold bg-gradient-primary text-white hover:shadow-brand hover:-translate-y-0.5 transform transition-all duration-300 h-12 px-8">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-search-check w-4 h-4"><path d="m8 11 4 4 8-8"/><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
                                Check Availability
                            </button>
                        </div>
                    </div>
                </div>
            </section>
            <section id="main-appointment-form" class="rounded-lg border bg-card text-card-foreground shadow-large hidden">
                </section>
        </div>
    </main>

    <style>
        /* ... (estilos existentes sem alterações) ... */
    </style>
    
    <script src="appointment/dashboard-cards.js"></script>
    <script src="appointment/availability-check.js"></script>
    <script src="appointment/appointment-form.js"></script>
</body>
</html>
