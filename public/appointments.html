<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="output.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/lucide-static@latest/dist/umd/lucide.js"></script>
    <style>
        /* Estilos para o Switch (Interruptor) */
        .switch { position: relative; display: inline-block; width: 60px; height: 34px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 26px; width: 26px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: hsl(var(--brand-primary)); }
        input:checked + .slider:before { transform: translateX(26px); }
        .input-style {
            @apply mt-1 block w-full h-12 rounded-xl border-2 border-foreground/80 hover:border-brand-primary transition-colors bg-muted/50 px-3 py-2 text-sm ring-offset-background placeholder:text-muted-foreground focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50;
        }
        .input-display-style {
            @apply mt-1 w-full rounded-xl border-2 border-foreground/80 bg-muted/50 px-3 py-2 text-sm font-mono;
        }
        input[type="datetime-local"] { color: hsl(var(--foreground)); }
        input:-webkit-autofill,
        input:-webkit-autofill:hover, 
        input:-webkit-autofill:focus, 
        input:-webkit-autofill:active  {
            -webkit-box-shadow: 0 0 0px 1000px hsl(var(--muted) / 0.5) inset !important;
            -webkit-text-fill-color: hsl(var(--foreground)) !important;
            border-color: hsl(var(--foreground) / 0.8) !important;
            transition: background-color 5000s ease-in-out 0s !important;
        }
    </style>
</head>
