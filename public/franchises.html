<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Franchise Royalties</title>
    <link href="output.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        /* Estilos específicos para a tabela de cálculo, se necessário */
        .calculation-table input[type="text"],
        .calculation-table input[type="number"],
        .calculation-table select {
            background-color: transparent !important;
            border: 1px solid hsl(var(--border));
            padding: 0.25rem 0.5rem;
            border-radius: 0.375rem;
            transition: all 0.2s;
            font-size: 0.875rem; /* Ajuste o tamanho da fonte se necessário */
        }
        .calculation-table input:focus,
        .calculation-table select:focus {
            border-color: hsl(var(--brand-primary));
            outline: none;
        }
        .calculation-table input:disabled {
            background-color: hsl(var(--muted)) !important;
            color: hsl(var(--muted-foreground));
            cursor: not-allowed;
        }
        .calculation-table .red-text { color: hsl(0 84.2% 60.2%) !important; font-weight: 500; }
        .calculation-table .checkbox-cell {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        .calculation-table input[type="checkbox"] {
            transform: scale(1.1);
        }
    </style>
</head>
<body class="min-h-screen bg-background text-foreground">

    <div class="flex">
        <aside class="sidebar">
            <div class="flex h-16 items-center justify-center border-b px-6">
                <a class="flex items-center gap-2 font-semibold" href="appointments.html">
                    <img src="https://i.imgur.com/bW695v3.png" alt="Logo" class="h-10 w-auto"/>
                    <span class="sr-only">Myshineapp</span>
                </a>
            </div>
            <nav class="flex-1 overflow-auto p-4">
                 <ul class="grid items-start gap-1 text-sm font-medium">
                    <li><a class="sidebar-link" href="appointments.html"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/></svg>Sales</a></li>
                    <li><a class="sidebar-link" href="customers.html"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>Customers</a></li>
                    <li><a class="sidebar-link" href="analytics.html"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4"><path d="M3 3v18h18"/><path d="M18 17V9"/><path d="M13 17V5"/><path d="M8 17v-3"/></svg>Analytics</a></li>
                    <li><a class="sidebar-link" href="calendar.html"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4"><path d="M8 2v4"/><path d="M16 2v4"/><rect width="18" height="18" x="3" y="4" rx="2"/><path d="M3 10h18"/><path d="M8 14h.01"/><path d="M12 14h.01"/><path d="M16 14h.01"/><path d="M8 18h.01"/><path d="M12 18h.01"/><path d="M16 18h.01"/></svg>Calendar</a></li>
                    <li><a class="sidebar-link" href="quick-routes.html"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4"><circle cx="12" cy="12" r="10"/><path d="M12 2a10 10 0 1 0 10 10"/><path d="M12 18a6 6 0 1 0 0-12 6 6 0 0 0 0 12Z"/><path d="M12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/></svg>Routes</a></li>
                    <li><a class="sidebar-link" href="finance.html"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4"><path d="M21 12V7H5a2 2 0 0 1 0-4h14v4"/><path d="M3 5v14a2 2 0 0 0 2 2h16v-5"/><path d="M18 12a2 2 0 0 0 0 4h4v-4Z"/></svg>Finance</a></li>
                    <li><a class="sidebar-link active" href="franchises.html"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-building h-4 w-4"><rect width="16" height="20" x="4" y="2" rx="2" ry="2"/><path d="M9 22v-4h6v4"/><path d="M8 6h.01"/><path d="M16 6h.01"/><path d="M12 6h.01"/><path d="M12 10h.01"/><path d="M12 14h.01"/><path d="M16 10h.01"/><path d="M16 14h.01"/><path d="M8 10h.01"/><path d="M8 14h.01"/></svg>Franchises</a></li>
                 </ul>
            </nav>
        </aside>

        <div class="main-content flex flex-col flex-1">
            <header class="sticky top-0 z-30 flex h-14 items-center gap-4 border-b bg-card px-6">
                <div class="text-sm text-muted-foreground">
                    <span class="font-semibold text-foreground">Franchises</span> / Royalty Calculation
                </div>
                <div class="ml-auto flex items-center gap-2">
                    <button id="dark-mode-toggle" class="btn btn-ghost w-10 h-10 p-0">
                        <svg class="w-5 h-5 block dark:hidden" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="4"/><path d="M12 2v2"/><path d="M12 20v2"/><path d="m4.93 4.93 1.41 1.41"/><path d="m17.66 17.66 1.41 1.41"/><path d="M2 12h2"/><path d="M20 12h2"/><path d="m6.34 17.66-1.41 1.41"/><path d="m19.07 4.93-1.41 1.41"/></svg>
                        <svg class="w-5 h-5 hidden dark:block" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"/></svg>
                    </button>
                </div>
            </header>

            <main class="flex-1 p-4 sm:p-6 space-y-6">
                <h1 class="text-page-title">Franchise Royalty Calculation</h1>

                <div id="franchises-container" class="space-y-6">
                    </div>

                <button id="add-franchise-btn" class="btn-primary">
                    + Add Franchise
                </button>

            </main>
        </div>
    </div>

    <template id="franchise-template">
        <div class="card-base franchise-block" data-id="">
            <div class="p-6 border-b flex justify-between items-center">
                <h2 class="text-section-title franchise-title">Franchise</h2>
                <button class="delete-franchise-btn text-red-600 hover:text-red-800" title="Delete Franchise">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></svg>
                </button>
            </div>
            <div class="p-6 space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="text-label mb-2 block">Franchise Name</label>
                        <input type="text" class="input-base franchise-name" placeholder="Enter franchise name">
                    </div>
                    <div>
                        <label class="text-label mb-2 block">Report Month</label>
                        <select class="input-base franchise-month">
                            </select>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 items-end">
                    <div>
                        <label class="text-label mb-2 block">Upload Report File(s)</label>
                        <input type="file" class="file-input block w-full text-sm text-muted-foreground file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-brand-primary/10 file:text-brand-primary hover:file:bg-brand-primary/20" multiple accept=".csv, .xlsx">
                        <div class="loading-spinner hidden mt-2 flex items-center"><div class="animate-spin rounded-full h-4 w-4 border-b-2 border-brand-primary mr-2"></div> Processing...</div>
                    </div>
                    <div>
                        <label class="text-label mb-2 block">Royalty Rate (%)</label>
                        <input type="number" step="0.1" class="input-base royalty-rate" value="6.0">
                    </div>
                    <div>
                        <label class="text-label mb-2 block">Marketing Rate (%)</label>
                        <input type="number" step="0.1" class="input-base marketing-rate" value="1.0">
                    </div>
                </div>

                <div class="grid grid-cols-2 md:grid-cols-4 gap-4 pt-4 border-t mt-4">
                     <div class="card-base p-3">
                        <p class="text-sm text-muted-foreground">Pets Serviced</p>
                        <p class="text-xl font-bold metric-pets">0</p>
                    </div>
                     <div class="card-base p-3">
                        <p class="text-sm text-muted-foreground">Services Count</p>
                        <p class="text-xl font-bold metric-services-count">0</p>
                    </div>
                     <div class="card-base p-3">
                        <p class="text-sm text-muted-foreground">Adjusted Total Value</p>
                        <p class="text-xl font-bold metric-total-value">$0.00</p>
                    </div>
                    <div class="card-base p-3 bg-muted">
                        <p class="text-sm text-muted-foreground">Total Fees Due</p>
                        <p class="text-xl font-bold metric-total-fees">$0.00</p>
                    </div>
                </div>

                <div class="pt-4 border-t mt-4">
                    <h3 class="text-card-title mb-4">Fee Calculation Table</h3>
                    <div class="overflow-x-auto calculation-table">
                        <table class="w-full text-left">
                            <thead class="bg-muted text-muted-foreground uppercase text-xs font-semibold whitespace-nowrap">
                                <tr>
                                    <th class="p-3 border-b w-[25%]">Item</th>
                                    <th class="p-3 border-b w-[25%]">Description</th>
                                    <th class="p-3 border-b w-[15%] text-center">Qty / %</th>
                                    <th class="p-3 border-b w-[15%] text-right">Unit Price</th>
                                    <th class="p-3 border-b w-[15%] text-right">Amount</th>
                                    <th class="p-3 border-b w-[5%] text-center">Verified</th>
                                    <th class="p-3 border-b w-[5%]"></th>
                                </tr>
                            </thead>
                            <tbody class="text-foreground text-sm calculation-tbody">
                                </tbody>
                            <tfoot class="bg-muted text-foreground font-semibold">
                                <tr>
                                    <td colspan="4" class="p-3 text-right">TOTAL DUE:</td>
                                    <td class="p-3 text-right calculation-total">$0.00</td>
                                    <td colspan="2"></td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                    <button class="btn-outline mt-4 add-calculation-row-btn">+ Add Custom Row</button>
                </div>
            </div>
        </div>
    </template>

    <script src="franchises.js"></script>
    <script>
        document.getElementById('dark-mode-toggle').addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
        });
    </script>
</body>
</html>
