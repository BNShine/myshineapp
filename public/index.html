<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .bg-primary { background-color: #ff5a96; }
        .hover\:bg-primary-dark:hover { background-color: #e54b8a; }
        .focus\:ring-primary-light:focus { --tw-ring-color: #ff5a96; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div id="app" class="bg-[#fcfcfc] p-8 rounded-lg shadow-2xl w-full max-w-md">
        <div class="flex justify-center mb-6">
            <img src="https://i.imgur.com/XamnfOc.png" alt="Logotipo" class="w-48 h-auto">
        </div>

        <p class="text-center text-gray-500 mb-8">Please enter your credentials to continue.</p>

        <form @submit.prevent="handleLogin" class="space-y-6">
            <div>
                <label for="loginRole" class="block text-sm font-medium text-gray-700">Role</label>
                <select id="loginRole" v-model="selectedRole" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-offset-2 focus:ring-primary-light sm:text-sm transition duration-300 ease-in-out">
                    <option value="" disabled>Select a Role</option>
                    <option v-for="role in roles" :key="role" :value="role">{{ role }}</option>
                </select>
            </div>
            <div>
                <label for="loginEmail" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="loginEmail" v-model="email" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-offset-2 focus:ring-primary-light sm:text-sm transition duration-300 ease-in-out">
            </div>
            <div>
                <label for="loginPassword" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="loginPassword" v-model="password" required
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-offset-2 focus:ring-primary-light sm:text-sm transition duration-300 ease-in-out">
            </div>

            <button type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-light transition duration-300 ease-in-out">
                Sign In
            </button>
        </form>

        <div v-if="message" :class="['mt-6 text-center text-sm font-medium', isSuccess ? 'text-green-600' : 'text-red-600']">
            {{ message }}
        </div>
    </div>

    <script src="vue-login.js"></script>
</body>
</html>
