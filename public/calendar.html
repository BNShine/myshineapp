<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technician Scheduler</title>
    <link href="output.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        .scheduler-grid { display: grid; grid-template-columns: 80px repeat(7, minmax(150px, 1fr)); grid-auto-rows: minmax(60px, auto); }
        .time-slot { height: 60px; position: relative; }
        .appointment-block { width: 150px; position: absolute; left: 0; top: 0; box-sizing: border-box; z-index: 10; display: flex; flex-direction: column; }
        .timeline-header { grid-column: 1; position: sticky; left: 0; background-color: hsl(var(--card)); z-index: 20; }
        .day-column-header { text-align: center; }
        .modal-overlay-fixed { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.7); display: flex; align-items: center; justify-content: center; z-index: 1000; }
        body.modal-open { overflow: hidden !important; }
        .hidden { display: none !important; }
        .main-content-container { margin-left: auto; margin-right: auto; max-width: 98rem; }
    </style>
</head>
<body class="bg-background">

    <header class="bg-card shadow-large border-b border-border sticky top-0 z-40">
        <div class="main-content-container px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                 <div class="flex items-center gap-4">
                    <button id="today-btn" class="px-4 py-2 text-sm font-medium border rounded-md hover:bg-muted">Today</button>
                    <div class="flex items-center gap-2">
                        <button id="prev-week" class="p-2 border rounded-md hover:bg-muted">&lt;</button>
                        <span id="current-week-display" class="font-bold text-lg text-foreground/80 w-48 text-center">Loading...</span>
                        <button id="next-week" class="p-2 border rounded-md hover:bg-muted">&gt;</button>
                    </div>
                </div>
                <div class="flex items-center gap-4">
                    <div class="flex items-center gap-2">
                        <label for="tech-select-dropdown" class="text-sm font-medium">Technician:</label>
                        <select id="tech-select-dropdown" class="w-48 rounded-xl border-2 border-border bg-background px-3 py-2 text-sm">
                             <option value="">Loading Technicians...</option>
                        </select>
                    </div>
                    <a href="appointments.html" class="inline-flex items-center justify-center gap-2 rounded-xl text-sm font-semibold h-10 px-4 bg-brand-primary text-white">New</a>
                </div>
            </div>
        </div>
    </header>

    <main class="p-8">
        <div class="main-content-container space-y-8">
            <section class="rounded-lg border bg-card text-card-foreground shadow-large">
                <div class="flex">
                    <div id="tech-filter-panel" class="w-64 border-r border-border p-4 space-y-4 flex-shrink-0">
                        <div id="mini-calendar-container" class="mb-4"></div>
                        <h3 class="text-lg font-semibold">Technician Details</h3>
                        <div id="selected-tech-display" class="p-3 border-l-4 border-brand-primary bg-brand-primary/10 rounded-r-lg">
                            <p class="font-bold text-brand-primary">No Technician Selected</p>
                            <p class="text-sm text-muted-foreground">Select a technician to view their schedule.</p>
                        </div>
                    </div>
                    <div class="flex-1 overflow-x-auto">
                        <div id="scheduler-header" class="scheduler-grid border-b border-border"></div>
                        <div id="scheduler-body-wrapper" class="relative">
                            <div id="scheduler-body" class="scheduler-grid relative min-w-full"></div>
                            <div id="loading-overlay" class="absolute inset-0 bg-white/70 flex items-center justify-center z-30">
                                <p class="text-xl font-semibold text-muted-foreground">Please select a technician.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            
            <section class="rounded-lg border bg-card text-card-foreground shadow-large">
                <div class="flex flex-col space-y-1.5 p-6 pb-8">
                    <h2 class="text-2xl font-bold bg-gradient-primary bg-clip-text text-transparent">Manage Appointments (Current Week)</h2>
                </div>
                <div class="p-6 pt-0 overflow-x-auto">
                    <table class="w-full text-left">
                        <thead class="bg-muted text-muted-foreground uppercase text-xs font-semibold">
                           </thead>
                        <tbody id="showed-appointments-table-body" class="text-foreground text-sm"></tbody>
                    </table>
                </div>
            </section>

            <section id="day-itinerary-section" class="rounded-lg border bg-card text-card-foreground shadow-large p-6">
                </section>
        </div>
    </main>
    
    <div id="edit-appointment-modal" class="modal-overlay-fixed hidden">
        <div class="bg-card p-6 rounded-lg shadow-2xl w-full max-w-md relative">
            <h3 class="text-xl font-bold text-foreground mb-4">Edit Appointment Details</h3>
            <form id="appointment-edit-form" class="space-y-4">
                <input type="hidden" id="modal-appt-id">
                <div class="space-y-2">
                    <label for="modal-date" class="block text-sm font-semibold">Date and Time</label>
                    <input type="datetime-local" id="modal-date" required class="w-full rounded-xl border-2 border-border bg-background px-3 py-2 text-sm">
                </div>
                <div class="space-y-2">
                    <label for="modal-verification" class="block text-sm font-semibold">Status</label>
                    <select id="modal-verification" class="w-full rounded-xl border-2 border-border bg-background px-3 py-2 text-sm"></select>
                </div>
            </form>
            <div class="mt-6 flex justify-end gap-3">
                <button id="modal-save-btn" type="button" class="px-6 py-3 bg-brand-primary text-white rounded-xl">Save Changes</button>
                <button id="modal-cancel-btn" type="button" class="px-6 py-3 border border-border rounded-xl">Cancel</button>
            </div>
        </div>
    </div>
    
    <script src="calendar/utils.js"></script>
    <script src="calendar/schedule.js"></script>
    <script src="calendar/manageShowed.js"></script>
    <script src="calendar/itinerary.js"></script>

</body>
</html>
