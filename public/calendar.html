<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technician Scheduler</title>
    <link href="output.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    
    <style>
        [v-cloak] { display: none; }
        .scheduler-grid { display: grid; grid-template-columns: 80px repeat(7, minmax(150px, 1fr)); }
        .timeline-header { grid-column: 1; position: sticky; left: 0; background-color: hsl(var(--card)); z-index: 20; }
        .day-column-header { text-align: center; }
        .appointment-container { position: absolute; width: 150px; z-index: 10; display: flex; flex-direction: column; }
        .modal-overlay-fixed { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.7); display: flex; align-items: center; justify-content: center; z-index: 1000; }
        body.modal-open { overflow: hidden !important; }
    </style>
</head>
<body class="bg-background">

    <div id="calendar-app" v-cloak>
        <header class="bg-card shadow-large border-b border-border sticky top-0 z-40">
             <div class="main-content-container px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <div class="flex items-center gap-4">
                        <button @click="goToToday" class="px-4 py-2 text-sm font-medium border rounded-md hover:bg-muted">Today</button>
                        <div class="flex items-center gap-2">
                            <button @click="changeWeek(-1)" class="p-2 border rounded-md hover:bg-muted">&lt;</button>
                            <span class="font-bold text-lg text-foreground/80 w-48 text-center">{{ weekDisplay }}</span>
                            <button @click="changeWeek(1)" class="p-2 border rounded-md hover:bg-muted">&gt;</button>
                        </div>
                    </div>
                    <div class="flex items-center gap-4">
                        <div class="flex items-center gap-2">
                            <label for="tech-select-dropdown" class="text-sm font-medium">Technician:</label>
                            <select v-model="state.selectedTechnician" class="w-48 rounded-xl border-2 border-border bg-background px-3 py-2 text-sm">
                                <option value="">Select Technician...</option>
                                <option v-for="tech in state.allTechnicians" :key="tech" :value="tech">{{ tech }}</option>
                            </select>
                        </div>
                        <a href="appointments.html" class="inline-flex items-center justify-center gap-2 rounded-xl text-sm font-semibold h-10 px-4 bg-brand-primary text-white">New</a>
                    </div>
                </div>
            </div>
        </header>

        <main class="p-8">
            <div class="max-w-[98rem] mx-auto space-y-8">
                <section class="rounded-lg border bg-card text-card-foreground shadow-large">
                    <div class="flex">
                        <div class="w-64 border-r border-border p-4 space-y-4 flex-shrink-0">
                           <h3 class="text-lg font-semibold">Technician Details</h3>
                            <div v-if="state.selectedTechnician" class="p-3 border-l-4 border-brand-primary bg-brand-primary/10 rounded-r-lg">
                                <p class="font-bold text-brand-primary">{{ state.selectedTechnician }}</p>
                                <p class="text-sm text-muted-foreground">Schedule and details below.</p>
                            </div>
                            <div v-else class="p-3">
                               <p class="text-sm text-muted-foreground">Select a technician to view their schedule.</p>
                            </div>
                        </div>

                        <div class="flex-1 overflow-x-auto">
                            <div id="scheduler-header" class="scheduler-grid border-b border-border">
                                <div class="timeline-header p-2 font-semibold">Time</div>
                                <div v-for="day in schedulerDays" :key="day.dateKey" class="day-column-header p-2 font-semibold border-l border-border">
                                    {{ day.name }} {{ day.date }}
                                </div>
                            </div>
                            <div id="scheduler-body-wrapper" class="relative">
                                <div id="scheduler-body" class="scheduler-grid relative min-w-full">
                                    <div v-for="time in TIME_SLOTS" class="time-slot timeline-header p-2 text-xs font-medium border-t border-border flex items-center justify-center">{{ time }}</div>
                                    <div v-for="(day, dayIndex) in schedulerDays" :key="day.dateKey" class="relative border-r border-border" :style="{ gridColumn: dayIndex + 2, gridRow: `1 / span ${TIME_SLOTS.length}` }">
                                        
                                        <template v-for="appt in appointmentsInView">
                                            <div v-if="formatDateToYYYYMMDD(parseSheetDate(appt.appointmentDate)) === day.dateKey"
                                                 :key="appt.id"
                                                 @click="openEditModal(appt)"
                                                 class="appointment-container overflow-hidden rounded-md shadow-soft cursor-pointer"
                                                 :style="{
                                                     top: `${(parseSheetDate(appt.appointmentDate).getHours() - MIN_HOUR) * SLOT_HEIGHT_PX + parseSheetDate(appt.appointmentDate).getMinutes()}px`,
                                                     height: `${(appt.duration || 120)}px`
                                                 }">
                                                
                                                <div v-if="(appt.travelTime || 0) > 0" class="flex items-center justify-end pr-2" :style="{ height: `${appt.travelTime}px`, backgroundColor: '#fecde6' }" title="Travel time">
                                                     <span class="text-xs font-bold -rotate-90 text-[#c4427c]">Travel</span>
                                                </div>

                                                <div class="flex-grow p-2 text-white" :style="{ backgroundColor: '#ff5a96'}" title="Appointment">
                                                    <p class="text-xs font-bold truncate">{{ appt.customers }}</p>
                                                    <p class="text-xs opacity-90">{{ appt.verification }}</p>
                                                    <p class="text-xs opacity-90">Pets: {{ appt.pets }}</p>
                                                </div>
                                                
                                                <div v-if="(appt.margin || 0) > 0" class="flex items-center justify-end pr-2" :style="{ height: `${appt.margin}px`, backgroundColor: '#c7336f' }" title="Scheduling margin">
                                                     <span class="text-xs font-bold -rotate-90 text-white">Margin</span>
                                                </div>
                                            </div>
                                        </template>
                                        </div>
                                </div>
                                <div v-if="!state.selectedTechnician" class="absolute inset-0 bg-white/70 flex items-center justify-center z-30">
                                    <p class="text-xl font-semibold text-muted-foreground">Please select a technician.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                
                <div v-if="state.isEditModalVisible" class="modal-overlay-fixed">
                    <div class="bg-card p-6 rounded-lg shadow-2xl w-full max-w-md relative">
                        <h3 class="text-xl font-bold text-foreground mb-4">Edit Appointment</h3>
                        <form @submit.prevent="handleSaveAppointment" v-if="state.editingAppointment">
                            <div class="space-y-4">
                                <div class="space-y-2">
                                    <label class="block text-sm font-semibold">Date and Time</label>
                                    <input type="datetime-local" v-model="state.editingAppointment.appointmentDate" required class="w-full rounded-xl border-2 border-border bg-background px-3 py-2 text-sm">
                                </div>
                                <div class="space-y-2">
                                    <label class="block text-sm font-semibold">Status</label>
                                    <select v-model="state.editingAppointment.verification" class="w-full rounded-xl border-2 border-border bg-background px-3 py-2 text-sm">
                                        <option>Scheduled</option>
                                        <option>Confirmed</option>
                                        <option>Showed</option>
                                        <option>Canceled</option>
                                    </select>
                                </div>
                            </div>
                            <div class="mt-6 flex justify-end gap-3">
                                <button type="submit" class="px-6 py-3 bg-brand-primary text-white rounded-xl">Save Changes</button>
                                <button type="button" @click="closeEditModal" class="px-6 py-3 border border-border rounded-xl">Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <script src="calendar/calendar-app.js"></script>
</body>
</html>
